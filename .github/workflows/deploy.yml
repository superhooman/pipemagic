name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack enable
      - run: yarn install --immutable

      # Build the runtime package (needed by both apps)
      - run: yarn build:runtime

      # Build the main Nuxt app
      - run: yarn generate
        env:
          NUXT_APP_BASE_URL: /
          NUXT_PUBLIC_PLAUSIBLE_ENABLED: true
          NUXT_PUBLIC_PLAUSIBLE_DOMAIN: pipemagic.mo1.app

      # Build the example app into the Nuxt output
      - run: cd packages/example && npx vite build --base /example/ --outDir ../../.output/public/example
        env:
          VITE_PLAUSIBLE_SRC: https://plausible.io/js/pa-GMkJi1WsUKis0zAKHBsTl.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
