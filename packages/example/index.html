<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PipeMagic Example â€“ Sticker Pipeline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p.subtitle { color: #888; margin-bottom: 2rem; font-size: 0.9rem; }

    #drop-zone {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 1;
      border: 2px dashed #444;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
    }
    #drop-zone:hover, #drop-zone.dragover {
      border-color: #7c3aed;
      background: rgba(124, 58, 237, 0.05);
    }
    #drop-zone.has-image { border-style: solid; border-color: #333; cursor: default; }
    #drop-zone img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .drop-label { color: #666; font-size: 0.95rem; pointer-events: none; }

    #progress-area {
      width: 100%;
      max-width: 480px;
      margin-top: 1.5rem;
      display: none;
    }
    #progress-area.active { display: block; }

    .node-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.4rem 0;
      font-size: 0.85rem;
    }
    .node-name { width: 100px; color: #aaa; }
    .node-bar-wrap {
      flex: 1;
      height: 6px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
    }
    .node-bar {
      height: 100%;
      background: #7c3aed;
      border-radius: 3px;
      width: 0%;
      transition: width 0.15s;
    }
    .node-bar.done { background: #22c55e; }
    .node-bar.error { background: #ef4444; }
    .node-status { width: 60px; text-align: right; font-size: 0.75rem; color: #666; }
    .node-message { font-size: 0.75rem; color: #888; margin-left: 100px; margin-top: -0.2rem; }

    #result-area {
      width: 100%;
      max-width: 480px;
      margin-top: 1.5rem;
      display: none;
    }
    #result-area.active { display: block; }
    #result-area h2 { font-size: 1rem; margin-bottom: 0.75rem; }
    #result-area img {
      max-width: 100%;
      border-radius: 8px;
      background: repeating-conic-gradient(#222 0% 25%, #1a1a1a 0% 50%) 50% / 16px 16px;
    }
    #download-btn {
      margin-top: 0.75rem;
      padding: 0.5rem 1.25rem;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    #download-btn:hover { background: #6d28d9; }

    #error-msg {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 1rem;
      display: none;
    }
    #error-msg.active { display: block; }
  </style>
</head>
<body>
  <h1>PipeMagic Sticker Pipeline</h1>
  <p class="subtitle">Drop an image to run: Remove BG &rarr; Normalize &rarr; Outline &rarr; Upscale 2x</p>

  <div id="drop-zone">
    <span class="drop-label">Drop image here or click to select</span>
  </div>

  <input type="file" id="file-input" accept="image/*" hidden>

  <div id="progress-area"></div>

  <div id="error-msg"></div>

  <div id="result-area">
    <h2>Result</h2>
    <img id="result-img" alt="Pipeline result">
    <br>
    <button id="download-btn">Download PNG</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
